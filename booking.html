<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกภาพยนตร์ - YIPPE TICKET</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="popcorn.png" alt="YIPPE TICKET Logo" class="logo">
            <span class="logo-text">YIPPE TICKET</span>
        </div>
        <div class="nav-links">
            <a href="Homepage.html">Homepage</a>
            <a href="booking.html">Movie Ticket</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <!-- Movie Selection -->
    <div class="movie-selection-container">
        <h1>M O V I E S</h1>
        <div class="movie-cards">
            <!-- Movie Card 1 -->
            <div class="movie-card">
                <img src="venom.jpg" alt="Movie 1">
                <div class="movie-info">
                    <h3>Venom</h3>
                    <p>รายละเอียดของภาพยนตร์ Venom</p>
                    <div class="showtime-options">
                        <button class="showtime-btn" data-time="10:00">10:00 AM</button>
                        <button class="showtime-btn" data-time="13:00">01:00 PM</button>
                        <button class="showtime-btn" data-time="16:00">04:00 PM</button>
                        <button class="showtime-btn" data-time="19:00">07:00 PM</button>
                    </div>
                </div>
            </div>
            <!-- Movie Card 2 -->
            <div class="movie-card">
                <img src="joker.jpg" alt="Movie 2">
                <div class="movie-info">
                    <h3>Joker</h3>
                    <p>รายละเอียดของภาพยนตร์ Joker</p>
                    <div class="showtime-options">
                        <button class="showtime-btn" data-time="10:00">10:00 AM</button>
                        <button class="showtime-btn" data-time="13:00">01:00 PM</button>
                        <button class="showtime-btn" data-time="16:00">04:00 PM</button>
                        <button class="showtime-btn" data-time="19:00">07:00 PM</button>
                    </div>
                </div>
            </div>
            <!-- เพิ่มการ์ดภาพยนตร์อื่น ๆ -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
